<!DOCTYPE html>
<html>
<head>
    <title>Responsive Profile Card UI Design using HTML5 | CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="slider" class="customSlider" type="checkbox">
    <label for="slider"></label> 
    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>
    
        <div class="profile">
            <img decoding="async" src="img/p-1.jpg" class="thumbnail">
            <div class="check"><i class="fas fa-check"></i></div>
            <h3 class="name">Hannah Roy</h3>
            <p class="title">Front-End Developer</p>
            <p class="description">A front-end web developer is responsible for implementing visual elements that users.</p>
            <button type="button" class="btn">Hire Me</button>
        </div>
    
        <div class="social-icons">
            <div class="icon">
                <a href="/"><i class="fab fa-instagram"></i></a>
                <h4>98.5k</h4>
                <p>Followers</p>
            </div>
    
            <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <h4>44.5k</h4>
                <p>Followers</p>
            </div>
    
            <div class="icon">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <h4>100k</h4>
                <p>Followers</p>
            </div>
        </div>
    </div> 

</body>
</html>
